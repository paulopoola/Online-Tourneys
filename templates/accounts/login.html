{% extends "base.html" %}
{% block content %}

    <div class="alert alert-warning">
      activate your account before you can sign in!, check your email</div>

    <div>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
        <button class="btn btn-outline-info" type="submit">Log In</button>
        <small class="text-muted ml-2">
              <a href="{% url 'password_reset' %}">Forgot Password?</a>
        </small>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Dont Have An Account? <a class="ml-2" href="{% url 'register' %}">Register</a>
            </small>
        </div>

    </div>
{% endblock content %}
